<div class="row">
    <div class="col-xs-8 ">
        <h1>Persian Date Picker</h1>
        <span class="label label-success">Version {{version}}</span>

        <p>
            This Date picker work with Iranian calendar.
        </p>

        <p>
            <span>More info  at</span>
            <a target="blank" href="http://en.wikipedia.org/wiki/Iranian_calendar">http://en.wikipedia.org/wiki/Iranian_calendar</a>
        </p>

        <p>
            <a href="https://github.com/babakhani/pwt.datepicker">Project on github</a>
        </p>

        <p>
            <a href="http://plugins.jquery.com/pwt.datepicker/">Project on Jquery</a>
        </p>

        <p><a class="btn btn-primary" href="{{demoUrl}}" role="button">Demo
            Page</a></p>

        <p>
        </p>
    </div>
    <div class="col-xs-4">
        <div class="page-git-star-btn">
            <div>
                   <div ng-include="'/PersianWebToolkit/doc/datepicker/partial/git-star.html'"></div>
            </div>
            <div>
                <div ng-include="'/PersianWebToolkit/doc/datepicker/partial/git-fork.html'"></div>
            </div>
            <a class="download-item push-left"
               href="{{downloadUrl}}">
                <span class="download-zip"></span>

                <span class="download-zip-title">Download Zip
                    <span class="download-info">From Github</span>
                    <span class="download-info">{{volume}}</span>
                </span>
            </a>
        </div>
    </div>
</div>
