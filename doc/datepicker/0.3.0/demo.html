</nav><div id="main_content_wrap" class="outer"><section id="main_content" class="inner"><script type="text/javascript">
    /*
     Default Functionality
     */
    $(document).ready(function () {
        /*
         Default
         */
        $("#default").persianDatepicker();

        /*
         timepicker
         */
        $("#timepicker").persianDatepicker({
            altFormat: "YYYY MM DD HH:mm:ss",
            altField: '#timepickerAltField',
            format: "HH:mm:ss a",
            onlyTimePicker: true

        });
        /*
         month
         */
        $("#monthpicker").persianDatepicker({
            format: " MMMM YYYY",

            yearPicker: {
                enabled: false
            },
            monthPicker: {
                enabled: true
            },
            dayPicker: {
                enabled: false
            }
        });

        /*
         year
         */
        $("#yearpicker").persianDatepicker({
            format: "YYYY",
            dayPicker: {
                enabled: false
            },
            monthPicker: {
                enabled: false
            },
            yearPicker: {
                enabled: true
            }
        });

        /*
         Inline
         */
        $('#inlineDatepicker').persianDatepicker();
        /*
         year and month
         */
        $("#yearAndMonthpicker").persianDatepicker({
            format: "YYYY MM",
            dayPicker: {
                enabled: false
            },
            monthPicker: {
                enabled: true
            },
            yearPicker: {
                enabled: true
            }
        });
        /**
         inline with minDate and maxDate
         */
        $("#inlineDatepickerWithMinMax").persianDatepicker({
            minDate: 1416983467029,
            maxDate: 1419983467029
        });
        /**
         persianDate
         */
        $("#persianDigit").persianDatepicker({
            persianDigit: false
        })
    });
</script>
